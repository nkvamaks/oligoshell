{% extends 'layout/basic.html' %}

{% block title %}Add Sequence{% endblock %}

{% block content %}
    <div class="container-fluid">
        <h5 class="p-1 mb-1 mt-3 mb-3" align="center">Add a New Sequence</h5>
        <form method="post" action="">
        {% csrf_token %}

        <div class="form-group row">

            <div class="col-md-4">
                {{ form.seq_name}}
            </div>

            <div class="col-md-8">
                {{ form.sequence}}
            </div>

        </div>

        <div class="form-group row">

            <div class="col-md-3">
                {{ form.scale }}
            </div>

            <div class="col-md-3">
                {{ form.format_requested }}
            </div>

            <div class="col-md-3">
                {{ form.purification_requested }}
            </div>

            <div class="col-md-3">
                {{ form.order }}
            </div>

        </div>

        <input type="submit" value="Add New Sequence" class="btn btn-primary submit"/>

        </form>
    </div>
{% endblock %}
